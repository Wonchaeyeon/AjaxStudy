<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$("tag")선택자 실습</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("div").css("color", "red");
            console.log("첫번째 div 값:" + $("div")[0].innerHTML);
            console.log("두번째 div 값:" + $("div")[1].innerHTML);
        });
    </script>
</head>

<body>
    <div>DIV1</div>
    <div>DIV2</div>
    <span>SPAN</span>
</body>

</html>

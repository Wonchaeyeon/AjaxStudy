<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>next adjacent selector</title>
    <script src="jquery-3.5.1.min.js" ></script>
    <script>
        $(document).ready(function(){
            $("label + input").css("color","blue" ).val("labeled!");
            });
    </script>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input name="name" id="name">
        <fieldset>
            <label for="newseltter">Newseltter:</label>
            <input name="newseltter" id="newseltter">
        </fieldset>
    </form>
    <input name="none">
</body>
</html>
